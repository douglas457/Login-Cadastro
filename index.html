<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b34d6d832e.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h1 class="tittle tittle-primary">
                    Bem-vindo de volta
                </h1>
                <p class="description description-primary">
                    Para se conectar conosco, <br>
                    faça login com suas informações pessoais.
                </p>
                <button id="entrar" class="btn btn-primary">Entrar</button>
            </div>
            <div class="second-column">
                <h1 class="tittle tittle-second">Criar conta</h1>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a class="link-social-media" href="#"><i class="fa-brands fa-facebook-square"></i></a></li>
                        <li class="item-social-media"><a class="link-social-media google" href="#"><i class="fa-brands fa-google-plus-square"></i></a></li>
                        <li class="item-social-media"><a class="link-social-media" href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    </ul>
                </div>
                <p class="description description-second">ou utilize o seu email para registrar</p>
                <form>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="text" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button class="btn btn-second">Cadastrar-se</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h1 class="tittle tittle-primary">
                    Olá, amigo (a)!
                </h1>
                <p class="description description-primary">
                    insira seus dados pessoais e <br>
                    comece a jornada conosco.
                </p>
                <button id="cadastrarse" class="btn btn-primary">Cadastrar-se</button>
            </div>
            <div class="second-column">
                <h1 class="tittle tittle-second">Entrar</h1>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media"><a class="link-social-media" href="#"><i class="fa-brands fa-facebook-square"></i></a></li>
                        <li class="item-social-media"><a class="link-social-media google" href="#"><i class="fa-brands fa-google-plus-square"></i></a></li>
                        <li class="item-social-media"><a class="link-social-media" href="#"><i class="fa-brands fa-linkedin"></i></a></li>
                    </ul>
                </div>
                <p class="description description-second">ou utilize o seu email para registrar</p>
                <form>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon-modify"></i>
                        <input type="text" placeholder="E-mail">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a href="#" class="password">Esqueceu sua senha?</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
